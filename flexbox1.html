<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width",initial-scale=1.0>
    <title>Flexbox Concept</title>
    <style>
        .container{
            display: flex;
            background-color: seagreen;

        }
        .container div{
            margin: 10px;
            padding: 20px;
            font-size: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
    <div>Item1</div>
    <div>Item2</div>
    <div>Item3</div>
    <div>Item4</div>
    <div>Item5</div>

    </div>
</body>
</html>
